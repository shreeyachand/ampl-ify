{% extends "base.html" %}

{% block content %}
<center>
    <br>
    <form class="justify-content-center form-inline" method="POST" action="{{ url_for('playlists') }}" name="myform">
        <div class="">
                <select name="comp_select" class="form-select" id="selection">
                    <option value="">choose a playlist</option>
                {% for playlist in playlist_data %}
                    <option value="{{ playlist['id'] }}">{{playlist['name']}}</option>
                {% endfor %}
                </select>
                <button type="submit" class="btn btn-outline-secondary">select</button>
        </div>
    </form>
{% block playlist %} {% endblock %}
{% endblock %}
