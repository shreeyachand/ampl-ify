{% extends "base.html" %}
{% block user %} {{user_info['display_name']}} {% endblock %}

{% if pfp %}
{% block profile_pic %} {{pfp}} {% endblock %}
{% endif %}

{% block content %}
<center>
    <br>
    <form class="form-inline"  method="POST" action="{{ url_for('playlists') }}">
        <div class="form-group">
                <select name="comp_select" class="form-select">
                    <option></option>
                {% for playlist in playlist_data %}
                    <option value="{{ playlist['id'] }}">{{playlist['name']}}</option>
                {% endfor %}
                </select>
            <button type="submit" class="btn btn-default">Go</button>
        </div>
    </form>
{% if id %}
<style>
    #playlist_cover {
        width:200px;
        height:200px;
        object-fit:cover;
    }
</style>
<img src="{{ id | image }}" id="playlist_cover">
<p>{{ id | title}}</p>
{% endif %}
{% endblock %}
